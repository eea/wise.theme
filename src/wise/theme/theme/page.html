<!doctype html>
<html>
  <head>
    <title>WISE Marine</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" type="image/x-icon" href="static/images/marine_favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="static/images/marine_favicon.ico">
    <link rel="apple-touch-icon" href="static/images/marine_favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/images/marine_favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/images/marine_favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/images/marine_favicon-144.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet" />

    <meta name="application-name" content="WISE Marine"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="theme-color" content="#005588">
  </head>

  <body>
    <section id="portal-toolbar">
    </section>
    <div class="outer-wrapper">

      <header id="content-header" role="banner">
        <div class="container">
          <header id="portal-top">
            <div class="header-container">

              <div class="left-logo-section">
                <div class="logo-wrapper">
                  <div class="site-logo">
                    <a href="/">
                      <img src="static/images/marine-logo.png"/>
                    </a>
                  </div>
                  <span class="logo-text">
                    Marine Information System for Europe
                  </span>
                </div>
              </div>

              <div class="right-actions-section">
                <div class="navigation-wrapper">

                  <div class="top-actions">
                    <div class="search-wrapper">
                      <i class="fa fa-search search-icon"></i>
                      <div class="search-modal">
                        <form>
                          <input type="text" placeholder="Search all site ..."/>
                          <button class="search-submit"
                                  aria-label="Search">
                                  Search
                          </button>
                          <button class="submit-mobile-only"
                                  aria-label="Search">
                                  <i class="fa fa-search search-icon"></i>
                          </button>
                        </form>
                      </div>
                    </div>

                    <div class="user-wrapper">
                      <a class="login-link"><i class="fa fa-user fa-user-circle-o"></i></a>
                    </div>
                  </div>

                  <div id="mainnavigation-wrapper">
                    <div id="mainnavigation">
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </header>
        </div>
      </header>

      <div id="above-content-wrapper">
        <div id="above-content">
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <aside id="global_statusmessage"></aside>
          </div>
        </div>
        <main id="main-container" class="row row-offcanvas row-offcanvas-right" role="main">
          <div id="column1-container">
          </div>
          <div id="content-container">
          </div>
          <div id="column2-container">
          </div>
        </main>
      </div>
    </div> <!--/outer-wrapper -->

    <footer class="footer-wrapper">
      <div class="footer-top-wave"></div>

      <div class="container">
        <div class="footer-content">
          <ul class="bottom-nav">
            <li class="footer-nav-item">
              <a href="/" class="footer-nav-link">Home</a>
            </li>
            <li class="footer-nav-item">
              <a href="/" class="footer-nav-link">Contact</a>
            </li>
            <li class="footer-nav-item">
              <a href="/sitemap" class="footer-nav-link">Site Map</a>
            </li>
            <li class="footer-nav-item">
              <a href="/" class="footer-nav-link">Privacy and Legal Notice</a>
            </li>
          </ul>

          <div class="row">
            <div class="site-info-wrapper col-md-6 col-xs-12">
              <p class="site-info">
                The European Climate Adaptation Platform Climate-ADAPT
                is a partnership between the
                <a href="https://ec.europa.eu/"
                   target="_blank">
                  European Commission
                </a>
                and the
                <a href="https://www.eea.europa.eu/"
                   target="_blank">
                  European Environment Agency.
                </a>
              </p>
              <div class="footer-logos-wrapper">
                <a href="https://www.eea.europa.eu/"
                   rel="noopener" target="_blank">
                  <img alt="EEA Logo"
                       title="European Environment Agency"
                        src="static/images/eea_mini.png">
                </a>
                <a href="https://ec.europa.eu/"
                   rel="noopener" target="_blank">
                  <img alt="European Commission Logo"
                       title="European Commission"
                       src="static/images/ec_logo.png">
                </a>
              </div>
            </div>

            <div class="eu-systems col-md-6 col-xs-12">
              <div class="eu-systems-wrapper">
                <p>Other European Information Systems:</p>
                <ul class="footer-logos">
                  <li class="footer-logo-item">
                    <a href="https://biodiversity.europa.eu/"
                       rel="noopener" target="_blank">
                      <img alt="BISE Logo"
                           title="Biodiversity Information System for Europe"
                           src="static/images/bise-logo.png">
                    </a>
                  </li>

                  <li class="footer-logo-item">
                    <a href="https://climate-adapt.eea.europa.eu"
                       rel="noopener" target="_blank">
                      <img alt="Climate-ADAPT Logo"
                           title="Climate-ADAPT"
                           src="static/images/climate_adapt.png">
                    </a>
                  </li>

                  <li class="footer-logo-item">
                    <a href="https://water.europa.eu/"
                       rel="noopener" target="_blank">
                      <img alt="WISE Logo"
                           title="Water Information System for Europe"
                           src="static/images/wise-logo.png" />
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="footer-backdrop">
            <img src="static/images/footer-fishes.svg">
          </div>
        </div> <!-- footer-content -->
      </div>
    </footer>

    <!-- <footer id="portal-footer-wrapper" role="contentinfo">
        <div class="container" id="portal-footer"></div>
      </div>
    </footer> -->

  </body>
</html>
